<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="register-container">
    <h2>Registration</h2>
    <form method="post" th:action="@{/auth/register/save}" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="Enter email" th:field="*{email}" type="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <span>Already registered? <a th:href="@{/auth/login}">Login here</a></span>
</div>
</body>
</html>
